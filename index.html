<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z</title>
    <link rel="shortcut" href="./scr/imagens/logo.png" type="image/logo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatics.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>


<body>
    <hearder class="cabecalho">
        <img class="logo" src="./src/imagens/logo.png" alt="Dragon Ball Z">
    </hearder>

    <main class="selecao-de-personagens">
        <section class=" personagens">
            <h1 class="titulo"> Selecione um Personagem</h1>
               <ul class="lista-de-personagens">
                  <li class="personagem selecionado" id="goku" data-name= "goku" data-description="Ele é o guerreiro Sayajin mais forte do Universo, tem como principal poder o kameramera e evolui pra diversos níveis.">
                    <img src="./src/imagens/card-goku.jpg" alt="Personagem Goku">
                    </li>

                  <li class="personagem selecionado" id="vegeta" data-name= "vegeta" data-description="Ele é o príncipe dos Sayajin, temum temperamento muito agrassivo e nervoso, possui também grande poder.">
                    <img src="./src/imagens/card-vegeta.jpg" alt="Personagem Vegeta">
                    </li>

                  <li class="personagem selecionado" id="piccolo" data-name= "piccolo" data-description="Piccolo é um guerreiro Namekusei, veio para a Terra ainda pequeno, tem como seu grande amigo Goku, com quem já foi adversário.">
                     <img src="./src/imagens/card-piccolo.jpg" alt="Personagem Piccolo">
                     </li>

                  <li class="personagem selecionado" id="kuririn" data-name= "kuririn" data-description="Kuririn é um grande guerreiro terraqueo, grande amigo de Goku desde a infância, possui comogrande poder o Keizan.">
                     <img src="./src/imagens/card-kuririn.jpg" alt="Personagem Kuririn">
                     </li>

                  <li class="personagem selecionado" id="freeza" data-name= "freeza" data-description="ele é um dos grandes vilões de toda a Saga DBZ, Freeza tem um grande poder, foi o responsável por destrir o planeta dos Sayajins.">
                     <img src="./src/imagens/card-freeza.jpg" alt="Personagem Freeza">
                     </li>

                  <li class="personagem selecionado" id="gohan" data-name= "gohan" data-description="Gohan é o filho mais velho de Goku, tem um grande poder oculto, sempre surpreendendo a todos nas horas mais decisivas, como Goku,consegui evoluir no poder.">
                     <img src="./src/imagens/card-gohan.jpg" alt="Personagem Gohan">
                     </li>

                  <li class="personagem selecionado" id="goten" data-name= "goten" data-description="Ele é o filho casula de Goku, Goten também possui grande poder, alcançando a façanha de evoluir de poder ainda criança.">
                     <img src="./src/imagens/card-goten.jpg" alt="Personagem Goten">
                     </li>

                  <li class="personagem selecionado" id="trunks" data-name= "trunks" data-description="Trunks é o filho de Vegeta com Bumma, assim como Goten, também conseguiu evoluir de poder ainda criança, ele viaja pelo tempo.">
                     <img src="./src/imagens/card-trunks.jpg" alt="Personagem Trunks">
                     </li>
    
                </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-goku.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Goku</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele é o guerreiro Sayajin mais forte do Universo, tem como principal poder o kameramera e evolui pra diversos níveis</p>
            </div>
        
        </section>


    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
